<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Master - Your Personal Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4a44b5;
            --success-color: #4caf50;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
            color: var(--dark-text);
        }
        
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .app-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .app-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.2rem;
        }
        
        .app-header p {
            margin: 5px 0 0;
            opacity: 0.9;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--light-text);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-section {
            padding: 25px;
            background-color: var(--light-bg);
            border-bottom: 1px solid #e0e0e0;
        }
        
        .task-input {
            border-radius: 50px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .task-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
        }
        
        .add-btn {
            border-radius: 50px;
            padding: 12px 30px;
            background-color: var(--primary-color);
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        
        .filter-btn {
            border-radius: 20px;
            padding: 6px 15px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tasks-container {
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }
        
        .task-item:hover {
            background-color: #f9f9f9;
        }
        
        .task-item.completed {
            background-color: #f8f9fa;
            opacity: 0.7;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--success-color);
        }
        
        .task-text {
            flex-grow: 1;
            margin: 0;
            font-size: 1.05rem;
            transition: all 0.3s;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--light-text);
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn {
            color: #ffc107;
        }
        
        .edit-btn:hover {
            background-color: rgba(255, 193, 7, 0.1);
        }
        
        .delete-btn {
            color: #dc3545;
        }
        
        .delete-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--light-text);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: var(--light-text);
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .app-header h1 {
                font-size: 1.8rem;
            }
            
            .input-section {
                padding: 20px 15px;
            }
            
            .task-item {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="app-header">
                <h1><i class="bi bi-check2-circle"></i> Todo Master</h1>
                <p>Your personal task management solution</p>
            </div>
            
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completed-tasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pending-tasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            
            <div class="input-section">
                <div class="row g-2">
                    <div class="col-md-9">
                        <input type="text" class="form-control task-input" id="task-input" placeholder="What needs to be done?">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100 add-btn" id="add-task-btn">
                            <i class="bi bi-plus-circle"></i> Add Task
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="filter-buttons">
                <button class="btn btn-outline-primary filter-btn active" data-filter="all">All Tasks</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="active">Active</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="tasks-container" id="tasks-list">
                <!-- Tasks will be dynamically added here -->
                <div class="empty-state">
                    <i class="bi bi-clipboard-check"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </div>
            
            <div class="footer">
                <p>Â© 2023 Todo Master | Double-click a task to edit</p>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="edit-task-input">
                    <input type="hidden" id="edit-task-id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-task-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const tasksList = document.getElementById('tasks-list');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const totalTasksEl = document.getElementById('total-tasks');
        const completedTasksEl = document.getElementById('completed-tasks');
        const pendingTasksEl = document.getElementById('pending-tasks');
        const editTaskModal = new bootstrap.Modal(document.getElementById('editTaskModal'));
        const editTaskInput = document.getElementById('edit-task-input');
        const editTaskId = document.getElementById('edit-task-id');
        const saveTaskBtn = document.getElementById('save-task-btn');

        // State
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        // Initialize the app
        function init() {
            renderTasks();
            updateStats();
            
            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active filter button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Set current filter and re-render
                    currentFilter = e.target.dataset.filter;
                    renderTasks();
                });
            });
            
            saveTaskBtn.addEventListener('click', saveTaskEdit);
        }

        // Add a new task
        function addTask() {
            const text = taskInput.value.trim();
            
            if (text === '') {
                alert('Please enter a task!');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            
            // Clear input
            taskInput.value = '';
            taskInput.focus();
        }

        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Delete a task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Edit a task
        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                editTaskInput.value = task.text;
                editTaskId.value = id;
                editTaskModal.show();
            }
        }

        // Save task edit
        function saveTaskEdit() {
            const id = parseInt(editTaskId.value);
            const newText = editTaskInput.value.trim();
            
            if (newText === '') {
                alert('Task cannot be empty!');
                return;
            }
            
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, text: newText };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
            editTaskModal.hide();
        }

        // Render tasks based on current filter
        function renderTasks() {
            // Filter tasks based on current selection
            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }
            
            // If no tasks, show empty state
            if (filteredTasks.length === 0) {
                let emptyMessage = '';
                if (currentFilter === 'all') {
                    emptyMessage = '<div class="empty-state"><i class="bi bi-clipboard-check"></i><h3>No tasks yet</h3><p>Add a task above to get started!</p></div>';
                } else if (currentFilter === 'active') {
                    emptyMessage = '<div class="empty-state"><i class="bi bi-check2-all"></i><h3>No active tasks</h3><p>All tasks are completed!</p></div>';
                } else {
                    emptyMessage = '<div class="empty-state"><i class="bi bi-hourglass-split"></i><h3>No completed tasks</h3><p>Complete some tasks to see them here.</p></div>';
                }
                tasksList.innerHTML = emptyMessage;
                return;
            }
            
            // Render tasks
            tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <p class="task-text">${task.text}</p>
                    <div class="task-actions">
                        <button class="action-btn edit-btn" title="Edit task">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="action-btn delete-btn" title="Delete task">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners to the rendered tasks
            document.querySelectorAll('.task-item').forEach(item => {
                const id = parseInt(item.dataset.id);
                
                // Checkbox toggle
                const checkbox = item.querySelector('.task-checkbox');
                checkbox.addEventListener('change', () => toggleTask(id));
                
                // Edit button
                const editBtn = item.querySelector('.edit-btn');
                editBtn.addEventListener('click', () => editTask(id));
                
                // Delete button
                const deleteBtn = item.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => deleteTask(id));
                
                // Double-click to edit
                item.addEventListener('dblclick', () => editTask(id));
            });
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
